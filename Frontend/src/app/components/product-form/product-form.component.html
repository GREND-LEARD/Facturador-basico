<h2 mat-dialog-title>{{ isEditMode ? "Edit Product" : "Add Product" }}</h2>

<mat-dialog-content>
  <form [formGroup]="productForm">
    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" placeholder="Product name" />
      <mat-error *ngIf="productForm.get('name')?.hasError('required')">
        Name is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Code</mat-label>
      <input matInput formControlName="code" placeholder="Product code" />
      <mat-error *ngIf="productForm.get('code')?.hasError('required')">
        Code is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Unit Price</mat-label>
      <input
        matInput
        type="number"
        formControlName="unitPrice"
        placeholder="0.00"
      />
      <mat-error *ngIf="productForm.get('unitPrice')?.hasError('required')">
        Unit price is required
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSave()">Save</button>
</mat-dialog-actions>
