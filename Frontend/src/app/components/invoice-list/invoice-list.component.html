<div class="container">
  <h1>Invoices</h1>

  <button mat-raised-button color="primary" (click)="onAddInvoice()">
    <mat-icon>add</mat-icon>
    Add Invoice
  </button>

  <table mat-table [dataSource]="invoices" class="mat-elevation-z8">
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let invoice">{{ invoice.id }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="invoiceDate">
      <th mat-header-cell *matHeaderCellDef>Invoice Date</th>
      <td mat-cell *matCellDef="let invoice">{{ invoice.invoiceDate }}</td>
    </ng-container>

    <!-- Identification Column -->
    <ng-container matColumnDef="customerName">
      <th mat-header-cell *matHeaderCellDef>Customer Name</th>
      <td mat-cell *matCellDef="let invoice">{{ invoice.customer.name }}</td>
    </ng-container>

    <!-- Total Subtotal Column -->
    <ng-container matColumnDef="totalSubtotal">
      <th mat-header-cell *matHeaderCellDef>Total Subtotal</th>
      <td mat-cell *matCellDef="let invoice">{{ invoice.totalSubtotal }}</td>
    </ng-container>

    <!-- Total Taxes Column -->
    <ng-container matColumnDef="totalTaxes">
      <th mat-header-cell *matHeaderCellDef>Total Taxes</th>
      <td mat-cell *matCellDef="let invoice">{{ invoice.totalTaxes }}</td>
    </ng-container>

    <!-- Total Invoice Column -->
    <ng-container matColumnDef="totalInvoice">
      <th mat-header-cell *matHeaderCellDef>Total Invoice</th>
      <td mat-cell *matCellDef="let invoice">{{ invoice.totalInvoice }}</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let invoice">
        <button
          mat-icon-button
          color="primary"
          (click)="openInvoiceDetail(invoice)"
        >
          <mat-icon>visibility</mat-icon>
        </button>
      </td>
    </ng-container>
    <!-- Header Row -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <!-- Data Rows -->
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
